<div class="welcome">
  <div class="welcome__logo">
    <img src="assets/welcome/logo.png" alt="" />
  </div>
  <div class="welcome__top">
    <img src="assets/welcome/top.svg" alt="" />
  </div>
  <div class="welcome__title">Привет!</div>
  <div class="welcome__buttons">
    <div class="welcome__role">Выбери роль:</div>

    <div class="event__button" (click)="selectRole('organizer')">
      Организатор
    </div>
  </div>
  <div class="welcome__bottom">
    <img src="assets/welcome/bottom.svg" alt="" />
  </div>
  <div class="welcome__text">
    Найди или организуй эко-мероприятие в сервисе «ЭкоДобро».
